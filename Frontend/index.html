  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Interactive Tarot Reading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a1a2e;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* --- Custom Card Back Designs --- */
      .card-back-waite {
        background-color: #0b1942;
        background-image:
          radial-gradient(gold 1px, transparent 1px),
          radial-gradient(gold 1px, transparent 1px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
      .card-back-marseille {
        background-color: #6a040f;
        background-image:
          repeating-linear-gradient(45deg, #7f0510 25%, transparent 25%, transparent 75%, #7f0510 75%, #7f0510),
          repeating-linear-gradient(-45deg, #7f0510 25%, transparent 25%, transparent 75%, #7f0510 75%, #7f0510);
        background-size: 20px 20px;
      }
      .card-back-thoth {
        background-color: #00352c;
        background-image: linear-gradient(30deg, #004d40 12%, transparent 12.5%, transparent 87%, #004d40 87.5%, #004d40), linear-gradient(150deg, #004d40 12%, transparent 12.5%, transparent 87%, #004d40 87.5%, #004d40), linear-gradient(30deg, #004d40 12%, transparent 12.5%, transparent 87%, #004d40 87.5%, #004d40), linear-gradient(150deg, #004d40 12%, transparent 12.5%, transparent 87%, #004d40 87.5%, #004d40), linear-gradient(60deg, #004d4077 25%, transparent 25.5%, transparent 75%, #004d4077 75%, #004d4077), linear-gradient(60deg, #004d4077 25%, transparent 25.5%, transparent 75%, #004d4077 75%, #004d4077);
        background-size: 40px 70px;
        background-position: 0 0, 0 0, 20px 35px, 20px 35px, 0 0, 20px 35px;
      }
      .card-back-wild-unknown {
        background-color: #000;
        background-image:
          /* Central diamond */
          linear-gradient(45deg, #fff 2px, transparent 2px),
          linear-gradient(-45deg, #fff 2px, transparent 2px),
          /* Ornate swirls */
          radial-gradient(circle at 50% 15%, #fff 1px, transparent 1.5px),
          radial-gradient(circle at 50% 85%, #fff 1px, transparent 1.5px),
          radial-gradient(circle at 15% 50%, #fff 1px, transparent 1.5px),
          radial-gradient(circle at 85% 50%, #fff 1px, transparent 1.5px);
        background-size: 40px 40px, 40px 40px, 100% 100%, 100% 100%, 100% 100%, 100% 100%;
        background-repeat: repeat, repeat, no-repeat, no-repeat, no-repeat, no-repeat;
      }
      .card-back-shadowscapes {
        background-color: #2f0743; /* Base color */
        background-image: 
          /* Main diamond shapes */
          linear-gradient(30deg, #4a0e69 12%, #2f0743 12.5%, #2f0743 87%, #4a0e69 87.5%, #4a0e69),
          linear-gradient(150deg, #4a0e69 12%, #2f0743 12.5%, #2f0743 87%, #4a0e69 87.5%, #4a0e69),
          /* Offset diamond shapes */
          linear-gradient(30deg, #4a0e69 12%, #2f0743 12.5%, #2f0743 87%, #4a0e69 87.5%, #4a0e69),
          linear-gradient(150deg, #4a0e69 12%, #2f0743 12.5%, #2f0743 87%, #4a0e69 87.5%, #4a0e69);
        background-size: 40px 70px;
        background-position: 0 0, 0 0, 20px 35px, 20px 35px;
      }

      /* Card Flip Animation */
      .card-container {
        perspective: 1000px;
      }
      .card-flipper {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.7s;
        transform-style: preserve-3d;
      }
      .card-container.is-flipped .card-flipper {
        transform: rotateY(180deg);
      }
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        border-radius: 0.75rem; /* 12px */
      }
      .card-face-front {
        transform: rotateY(180deg);
      }
    </style>
